<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/knight.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight Travails</title>
  </head>
  <body>
    <div class="boardWrapper">
      <div class="axisX">
        <div class="axisItem">A</div>
        <div class="axisItem">B</div>
        <div class="axisItem">C</div>
        <div class="axisItem">D</div>
        <div class="axisItem">E</div>
        <div class="axisItem">F</div>
        <div class="axisItem">G</div>
        <div class="axisItem">H</div>
      </div>
      <div class="axisY">
        <div class="axisItem">1</div>
        <div class="axisItem">2</div>
        <div class="axisItem">3</div>
        <div class="axisItem">4</div>
        <div class="axisItem">5</div>
        <div class="axisItem">6</div>
        <div class="axisItem">7</div>
        <div class="axisItem">8</div>
      </div>
      <div class="board">
        <img
          class="knightChess"
          src="/knight.svg"
          alt="knight chess"
          draggable="true"
        />
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
